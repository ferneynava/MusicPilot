<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://sdk.scdn.co/spotify-player.js"></script>
    <script type="module" src="/src/main.js"></script>
    <link rel="stylesheet" href="path/to/atropos.css" />
    <link href="./src/output.css" rel="stylesheet">
    <link rel="stylesheet" href="/style.css">
    <title>SpotMix</title>
  </head>
  <body class="font-sans select-none max-w-[1920px] mx-auto min-h-screen overflow-x-hidden">
    <header class="md:px-5 lg:px-8 2xl:px-16 flex top-0 w-full justify-between items-center h-[70px] text-white text-xs lg:text-sm fixed z-20">
          <div class="flex-1 text-white">
            <a class="flex items-center gap-2" href="/">
              <strong>
                <img src="./spotify.svg" alt="SpotMix">
              </strong>
              <h1 class="text-xl font-bold">SpotMix</h1>
            </a>
          </div>
        
          <nav>
            <ul class="flex gap-7 items-center">
              <li><a class="hover:text-[#1ED760] transition-colors text-white font-semibold text-base" href="#Inicio">Inicio</a></li>
              <li><a class="hover:text-[#1ED760]  transition-colors text-white font-semibold text-base" href="#Playlist">Playlist</a></li>
              <li> <a class="hover:text-[#1ED760]  transition-colors text-white font-semibold text-base" href="#Albumes">Álbumes</a></li>
              <li><a class="hover:text-[#1ED760] transition-colors text-white font-semibold text-base" href="#Artistas">Artistas</a></li>
            </ul>
          </nav>
          
          <div class="text-sm font-medium flex flex-1 justify-end text-white">
            <form action="" class="relative w-48 justify-end  lg:w-72">
              <input class="bg-transparent border border-white rounded-full px-[45px] py-2 w-full focus:outline-none placeholder:text-white placeholder:text-xs focus:bg-[#aaaaaa] focus:border-white" aria-label="Buscar" type="text" placeholder="¿Qué quieres escuchar?" value="">
              <img class="absolute top-[24%] left-3 transform translate-y-0.2" src="./Search.svg" alt="Buscar">
            </form>
          </div>
    </header>
    <main class="w-screen h-screen relative">
          <section id="Inicio" class="w-screen h-screen before:absolute before:bg-gradiantBottom after:absolute after:bg-gradiantTop after:inset-0 after:z-[1] after:content-[''] before:inset-0 before:z-[1] before:content-['']">
            <div class="absolute top-0 bottom-0 h-full w-full">
              <img class="h-full w-full object-cover object-center absolute inset-0" src="./Graffiti_C_Mac.png" alt="Background">
            </div>

            <div class="relative h-screen flex flex-col justify-end px-16 gap-8 z-10">
              <div class="flex justify-center">
                <div class="atropos my-atropos flex justify-center items-center w-[60rem] h-[25rem] ">
                  <div class="atropos-scale">
                    <div class="atropos-rotate">
                      <div class="atropos-inner bg-slate-900 rounded-2xl bg-clip-padding backdrop-filter backdrop-blur-lg bg-opacity-[0.8] border-4 border-gray-100 w-[60rem] h-[25rem]">
                        <div class="infoArtista"></div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
              

              <div class="relative flex flex-col justify-end">
                <h1 class="z-10 text-4xl font-bold">Tu música</h1> 
              </div>

              <div class="swiperContent relative z-[2]">
                <div class="swiper mb-[7.5rem]">
                  <div class="swiper-wrapper">
                  </div>
                  <div class="swiper-button-prev"></div>
                  <div class="swiper-button-next"></div>   
                </div>
                <div class="swiper-pagination min-h-6 relative z-[2] w-full"></div>
              </div>
            </div>
          </section>
          <section id="Playlist" class="w-screen h-screen bg-[#0b131a]">
            <div class="relative h-full grid grid-cols-custom px-16 gap-5 py-14">
              <aside class="misPlaylists text-center flex flex-col overflow-y-scroll">
              </aside>
              <section class="cancionesPlaylists flex flex-col overflow-y-scroll gap-4">
              </section>
            </div>
          </section>
          <section id="Albumes" class="w-screen h-screen bg-[#0b131a]">
            <div class="relative h-full grid grid-cols-custom px-16 gap-5 py-14">
              <aside class="misAlbumes text-center flex flex-col overflow-y-scroll">
              </aside>
              <section class="cancionesInfAlbum flex flex-col overflow-y-scroll gap-4">
              </section>
            </div>
          </section>
          <section id="Artistas" class="w-screen h-screen bg-[#0b131a]">
            <div class="relative h-full grid grid-cols-custom px-16 gap-5 py-14">
              <aside class="misArtistas text-center flex flex-col overflow-y-scroll">
              </aside>
              <section class="cancionesInfArtista flex flex-col overflow-y-scroll gap-4">
              </section>
            </div>  
          </section>
    </main>
    <footer class="md:px-5 lg:px-8 2xl:px-16 bg-indigo-900 rounded-md bg-clip-padding backdrop-filter backdrop-blur-lg bg-opacity-0 fixed bottom-0 h-[70px] w-full grid grid-cols-3 items-center justify-items-center z-20">
      <div class="infoFooterArtista w-auto">
      </div>
      <div class="flex gap-4">
          <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-9 h-9">
            <path stroke-linecap="round" stroke-linejoin="round" d="M21 16.811c0 .864-.933 1.406-1.683.977l-7.108-4.061a1.125 1.125 0 0 1 0-1.954l7.108-4.061A1.125 1.125 0 0 1 21 8.689v8.122ZM11.25 16.811c0 .864-.933 1.406-1.683.977l-7.108-4.061a1.125 1.125 0 0 1 0-1.954l7.108-4.061a1.125 1.125 0 0 1 1.683.977v8.122Z" />
          </svg>      
          <div class="w-10 h-10 bg-lime-500 rounded-full relative flex justify-center items-center">
            <svg xmlns="http://www.w3.org/2000/svg" width="30" height="30" fill="currentColor" class="bi bi-play-fill absolute" viewBox="0 0 16 16">
              <path d="m11.596 8.697-6.363 3.692c-.54.313-1.233-.066-1.233-.697V4.308c0-.63.692-1.01 1.233-.696l6.363 3.692a.802.802 0 0 1 0 1.393"/>
            </svg>
          </div>
          <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-9 h-9">
            <path stroke-linecap="round" stroke-linejoin="round" d="M3 8.689c0-.864.933-1.406 1.683-.977l7.108 4.061a1.125 1.125 0 0 1 0 1.954l-7.108 4.061A1.125 1.125 0 0 1 3 16.811V8.69ZM12.75 8.689c0-.864.933-1.406 1.683-.977l7.108 4.061a1.125 1.125 0 0 1 0 1.954l-7.108 4.061a1.125 1.125 0 0 1-1.683-.977V8.69Z" />
          </svg>
      </div>
      <div class="flex items-center gap-3">
        <label for="default-range">
          <img src="./volume.svg" alt="volumen">
        </label>
        <input id="default-range" class="input-volumen w-24 h-2 bg-gray-800 rounded-3xl appearance-none cursor-pointer overflow-hidden" type="range" value="100" min="0" max="100">
      </div>
    </footer>
    <script type="module" src="/src/Swiper.js"></script>
  </body> 
</html>
